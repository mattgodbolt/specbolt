<!DOCTYPE html>
<html lang="en">
<head>
    <title>Specbolt - ZX Spectrum Emulator</title>
    <link rel="icon" href="/favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        canvas#spectrum {
            image-rendering: pixelated;
            object-fit: contain;
            max-height: 100%;
            max-width: 100%;
            flex: 1;
        }

        .warning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            font-size: 40pt;
            background-color: #ddd;
            text-align: center;
        }

        .footer {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #aaa;
            border-radius: 4px;
            padding: 4px;
            margin-right: 8px;
            margin-bottom: 8px;
            width: auto;
            font-size: small;
            text-align: center;
        }

        .top-menu {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #777;
            border-radius: 4px;
            padding: 4px;
            margin-right: 8px;
            margin-bottom: 8px;
            width: auto;
            font-size: small;
        }

        .stats {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 15em;
            background-color: #777;
            border-radius: 4px;
            padding: 4px;
            margin-right: 8px;
            margin-bottom: 8px;
            width: auto;
            font-size: small;
        }

        dialog {
            background-color: #777;
            border-radius: 4px;
            padding: 20px;
        }

        .game-finder {
            width: 30%;
        }

        .search-results {
            margin-top: 40px;
            background-color: #666;
            overflow-y: scroll;
            max-height: 20em;
        }

        .search-result {
            background-color: aliceblue;
            padding-left: 4em;
            padding-right: 4em;
            height: 2em;
        }

        ::backdrop {
            background-color: #333;
            opacity: 0.75;
        }
    </style>
</head>
<body>
<canvas id="spectrum"></canvas>
<div id="warning" class="warning" hidden>Warning</div>
<script type="module" src="main.ts"></script>
<div class="top-menu">
    <button class="load-game-button">Load game</button>
</div>
<div class="stats">
    Effective speed: <span id="effective-mhz"></span><br>
    Current FPS: <span id="current-fps"></span><br>
</div>
<div class="footer">Specbolt Emulator &copy; 2025 <a href="https://xania.org/">Matt Godbolt</a>.<br>
    Spectrum ROMs are &copy; Sinclair Research.<br>
    Games are &copy; their respective authors.<br>
    Project source code is available on <a href="https://github.com/mattgodbolt/specbolt">GitHub</a>.
</div>
<dialog class="game-finder">
    <h2>Load Game</h2>
    <form method="dialog">
        <label>Search:<input type="text" class="search-input"></label>
    </form>
    <div class="search-results">
        <template>
            <div class="search-result">
                <a href="" class="description">Jet Set Willy</a>
            </div>
        </template>
    </div>
</dialog>
</body>
</html>
